<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnPipe</title>
    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="#">
                    <i class="fas fa-tachometer-alt"></i>  
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>  
                    <span>Institutions</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>  
                    <span>Statistics</span>
                </a>
            </li>
         
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>  
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header-title">
                <span>Admin</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search"/>
                </div>
                <i id="user"  class="fas fa-user-circle"></i>
            </div>
        </div>
        
        <div class="card--container">
            <h2 class="main--title">Registered Institutions </h2>
            <div class="all-card--wrappers">
                <div class="card--wrapper-1">
                    <a href="#">
                        <div class="payment--card light-blue">
                            <div class="card--header ">
                                <div class="amount">
                                    <span class="title">Rating</span>
                                    <span class="amount-value">3.0</span>
                                </div>
                                <i class="fa-solid fa-star-half-stroke"></i>
                            </div>
                            <span class="card-detail">Institution name</span>
                        </div>
                    </a>
                </div>
                <div class="card--wrapper-2">
                    <a href="#">
                        <div class="payment--card light-green">
                            <div class="card--header">
                                <div class="amount">
                                    <span class="title">Rating</span>
                                    <span class="amount-value">3.5</span>
                                </div>
                                <i class="fa-solid fa-star-half-stroke"></i>
                            </div>
                            <span class="card-detail">Institution name</span>
                        </div>
                    </a>
                </div>
                <div class="card--wrapper-3">
                    <a href="#">
                    <div class="payment--card light-yellow">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">Rating</span>
                                <span class="amount-value">4.0</span>
                            </div>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <span class="card-detail">Institution name</span>
                    </div>
                </div>
                <div class="card--wrapper-4">
                    <a href="#">
                    <div class="payment--card other-light-blue">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">Rating</span>
                                <span class="amount-value">2.0</span>
                            </div>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <span class="card-detail">Institution name</span>
                    </div>
                    </a>
                </div>
                <div class="card--wrapper-5">
                    <a href="#">
                    <div class="payment--card light-violet">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">Rating</span>
                                <span class="amount-value">3.0</span>
                            </div>
                            <i class="fa-solid fa-star-half-stroke"></i>
                        </div>
                        <span class="card-detail">Institution name</span>
                    </div>
                    </a>
                </div>
                <div class="card--wrapper-6">
                    <a href="#">
                        <div class="payment--card light-red">
                            <div class="card--header">
                                <div class="amount">
                                    <span class="title">Rating</span>
                                    <span class="amount-value">2.0</span>
                                </div>
                                <i class="fa-solid fa-star-half-stroke"></i>
                            </div>
                            <span class="card-detail">Institution name</span>
                        </div>
                    </a>
                </div>
            
        </div>
    </div>
</body>
</html>
